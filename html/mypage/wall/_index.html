<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>GIRL’S TALK カキコミ一覧</title>
  <meta name="description" content="">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="/files/css/app.css">
  <link rel="stylesheet" href="/files/css/katoken.css">
  <link rel="stylesheet" href="/files/css/pullToRefresh.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="bar-title">
        <a href="javascript:history.back();" class="button back">戻る</a>
        <h1 class="title elps">カキコミ</h1>
        <!--<a href="#" class="icon right"><i class="write"></i></a>-->
      </div>
    </header>

    <div class="main">

      <ul class="threads my wall" id="template">
        <script id="thread" type="text/html">
        {#wall_list}
        <li class="thread newNode" data-wall-url="/html/mypage/wall/detail/{wall_id}/">
            <div class="comment">
              <a class="line-text" href="javascript:void(0);">
                <p class="line-info"><a href="#" class="name">{user_name}（{age}歳）</a><span class="timestamp">{talk_time}</span></p>
                <p>{wall_body}<p>
              </a>
              <p class="line-action clearfix"><button class="btn-comment"><span class="box-num">{comment_count}</span></button></p>
              {#wall_comment_list comment_count=comment_count}
              {?wall_comment}
              <div class="child">
                <p class="line-info"><a href="#" class="name">{user_name}（{age}歳）</a><span class="timestamp">{talk_time}</span></p>
                <p>{wall_comment}<p>
                <p class="expand">全{comment_count}件のコメント</p>
              </div><!-- /child -->
              {/wall_comment}
              {/wall_comment_list}
            </div>
     		</li><!-- /thread -->
        {/wall_list}
        </script>

        <!--もっとみる-->
        <script id="more" type="text/html">
        <li class="more-contents"><button data-more-api="{more_url}">もっとみる</button></li>
        </script>

      </ul><!-- /threads -->

      <div class="box-comment"><input type="text" placeholder="コメントを書く"></div>

    </div><!-- /main -->

    <nav class="nav-global" id="navGlobal">
      <ul>
        <li class="tab-fav"><a href="/html/fav/"><i></i>人気トーク</a></li>
        <li class="tab-new"><a href="/html/category_new/"><i></i>新着トーク</a></li>
        <li class="tab-hist"><a href="/html/hist/"><i></i>履歴</a></li>
        <li class="tab-mypage active"><a href="/html/mypage/"><i></i>マイページ</a></li>
      </ul>
    </nav>

    <div id="gt-amb-footer"></div>
    <script src="http://stat.sb-amebame.com/pub/sdk/js/all.js"></script>
  </div><!-- /container -->

  <script src="/files/js/jquery-1.7.2.min.js"></script>
  <script src="/files/js/jquery.easing.1.3.js"></script>
  <script src="/files/js/jquery.pullToRefresh.js"></script>
  <script src="/files/js/dust-full-0.3.0.min.js"></script>
  
  <script src="/files/js/common.js"></script>
  <script src="/files/js/contents.js"></script>
  <script src="/files/js/init.js"></script>
  <script>
  window.onload = function(){
    init.mypageWall('/html/api-mypage-wall.json');
    //init.mypageWall('/default/mypage/wall/');
  };
  </script>

</body>
</html>
