<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>GIRL’S TALK カキコミ一覧</title>
  <meta name="description" content="">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="/files/css/app.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="bar-title">
        <a href="javascript:history.back();" class="button back">戻る</a>
        <h1 class="title elps">カキコミ</h1>
        <a href="javascript:void(0);" class="right" id="btnDraft" style="display:none;">下書き</a>
      </div>
    </header>

    <div class="main">
      <div id="pullToRefreshTop">
      <ul class="threads my wall detail">
      <li class="thread">
          <div class="comment newNode" id="template">

           <script id="thread" type="text/html">
            {#wall_data}
              <div class="line-text">
                <p class="line-info">
                  <a href="{p_user_page}" class="name">{p_user_name}（{p_age}歳）</a>
                  <span class="timestamp">{p_wall_time}</span></p>
                <p>{p_wall_body|s}<p></div>
                <p class="line-action clearfix"><button class="btn-comment" id="btnComment">{p_wall_count}</button></p>
                {?p_wall_del_url}<div class="line-del" data-del-api="{p_wall_del_url}" data-del-type="page">削除</div>{/p_wall_del_url}
            {/wall_data}
        
            {#wall_comment_list}
              <div class="wrapper-child">
              <div class="child">
                <p class="line-info"><a href="{c_user_page}" class="name">{c_user_name}（{c_age}歳）</a><span class="timestamp">{c_wall_time}</span></p>
                <p>{c_wall_comment|s}<p>
              </div><!-- /child --></div>
            {/wall_comment_list}
            </script>
          </div>
   		</li><!-- /thread -->

      <!--もっとみる-->
        <script id="more" type="text/html">
          <li class="more-contents"><button data-more-api="{more_url}">もっとみる</button></li>
        </script>

      </ul><!-- /threads -->
      <div class="box-comment" id="boxComment"><p>コメントを書く</p></div>
    </div><!-- /pullToRefreshTop -->
    </div><!-- /main -->

    <nav class="nav-global" id="navGlobal">
      <ul>
        <li class="tab-fav"><a href="/html/fav/"><i></i>人気トーク</a></li>
        <li class="tab-new"><a href="/html/category_new/"><i></i>新着トーク</a></li>
        <li class="tab-hist"><a href="/html/hist/"><i></i>履歴</a></li>
        <li class="tab-mypage active"><a href="/html/mypage/"><i></i>マイページ</a></li>
      </ul>
    </nav>

    <div id="gt-amb-footer"></div>
    
  </div><!-- /container -->

  <!-- 投稿画面 display:none -->
  <div id="entryView">
    <header>
      <div class="bar-title">
        <a href="javascript:void(0);" class="back" id="entryViewCancel">キャンセル</a>
        <h1 class="title elps">コメントする</h1>
        <a href="javascript:void(0);" class="right disabled" id="addComment" data-id="12345678901">投稿する</a>
      </div>
    </header>

    <div class="main detail">
        <div class="post-area comments" id="commentControlBox">
          <div class="counter">
            <button id="entryViewDraft">下書き</button>
            <em id="overMessage">文字数の上限は200文字です。</em>
            <div id="cnt">200</div>
          </div>
          <textarea rows="7" placeholder="" id="entryTextarea"></textarea>
        </div>
    </div><!-- /main -->
  </div>
  <!-- /投稿画面 -->

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript">window.jQuery || document.write('<script src="/files/js/jquery-1.7.2.min.js"><\/script>')</script>

  <script src="/files/js/jquery.easing.1.3.js"></script>
  <script src="/files/js/jquery.pullToRefresh.js"></script>
  <script src="/files/js/dust-full-1.0.0-min.js"></script>
  <script src="/files/js/jquery.ba-throttle-debounce.min.js"></script>
  <script src="/files/js/common_new.js"></script>

  <script src="/files/js/mypage.js"></script>
  <script>
  (function(){
    apiDomain = '';
    wallDetail.init('/html/json/api-mypage-wall-detail-default.json', '', '');
  })();
  </script>

  <script src="http://stat.sb-amebame.com/pub/sdk/js/all.js"></script>

      clientId: '6c3f483940115488ff9ae69f6489a08682ba6d0721029068d95c0c6ce139b142',
      token: '2042bbdd5f4cdd70efc08d7306bdaaa01b8ac47e0aa3fa91ad98d2ef906a55eb'
    });

    AMB.footer('#gt-amb-footer', {category: 'community', payment: 0});

  </script>

</body>
</html>
