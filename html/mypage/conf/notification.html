<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>通知設定 | GIRL’S TALK</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="/files/css/app.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="bar-title">
        <a href="javascript:history.back();" class="button back">戻る</a>
        <h1 class="title elps">プッシュ通知設定</h1>
      </div>
    </header>

    <div class="main settings min-screen">
      <ul>
        <li class="bx-slider-switch">
          <label>プッシュ通知</label>
          <div class="bx-switch">
            <span class="off">OFF</span>
            <span class="on">ON</span>
            <span class="switch"></span>
          </div>
        </li>
      </ul>
      <ul>
        <li class="bx-slider-switch">
          <label>通知音</label>
          <div class="bx-switch">
            <span class="off">OFF</span>
            <span class="on">ON</span>
            <span class="switch"></span>
          </div>
        </li>
        <li class="bx-slider-switch">
          <label>バイブレーション</label>
          <div class="bx-switch">
            <span class="off">OFF</span>
            <span class="on">ON</span>
            <span class="switch"></span>
          </div>
        </li>
      </ul>
      <ul>
        <li class="bx-slider-switch">
          <label>コメントがついたとき</label>
          <div class="bx-switch">
            <span class="off">OFF</span>
            <span class="on">ON</span>
            <span class="switch"></span>
          </div>
        </li>
        <li class="bx-slider-switch">
          <label>共感されたとき</label>
          <div class="bx-switch is-on">
            <span class="off">OFF</span>
            <span class="on">ON</span>
            <span class="switch"></span>
          </div>
        </li>
        <li class="bx-slider-switch">
          <label>カキコミがついたとき</label>
          <div class="bx-switch">
            <span class="off">OFF</span>
            <span class="on">ON</span>
            <span class="switch"></span>
          </div>
        </li>
        <li class="bx-slider-switch">
          <label>アプリからのお知らせ</label>
          <div class="bx-switch">
            <span class="off">OFF</span>
            <span class="on">ON</span>
            <span class="switch"></span>
          </div>
        </li>
      </ul>
      <p style="margin:15px 10px;line-height:1.3;">※プッシュ通知のON/OFFは、ホーム画面 →【設定】→【通知】→【GIRL'S TALK】からできます。</p>
    </div><!-- /main -->

    <div id="gt-amb-footer"></div>
    <script src="http://stat.sb-amebame.com/pub/sdk/js/all.js"></script>
    <script>
      (function(){
        AMB.configure({
          clientId: '6c3f483940115488ff9ae69f6489a08682ba6d0721029068d95c0c6ce139b142',

        });
        AMB.header('body');
        AMB.footer('#gt-amb-footer', {category: 'community', payment: 0});
      })();
    </script>
  </div><!-- /container -->

  <script src="/files/js/zepto.min.js"></script>
  <script>
    $(".bx-switch").click(function () {
      $(this).toggleClass("is-on");
    });
  </script>
</body>
</html>
